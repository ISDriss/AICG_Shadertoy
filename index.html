<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Shadertoy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-mono bg-gray-900 text-white overflow-hidden">
    <div
      id="container"
      class="flex w-screen h-screen portrait:flex-col landscape:flex-row"
    >
      <div
        id="canvas-container"
        class="relative flex items-center justify-center bg-black portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <canvas id="canvas" class="block"></canvas>
        <div
          id="error-message"
          class="absolute bottom-2.5 left-2.5 right-2.5 text-red-500 text-xs bg-black/80 p-1.5 rounded hidden max-h-24 overflow-y-auto z-10"
        ></div>
        <button
          id="fullscreen-btn"
          class="absolute bottom-2.5 right-2.5 p-2 bg-black/60 hover:bg-black/80 text-white rounded transition-all z-20"
          title="Toggle Fullscreen (F)"
        >
          <svg
            id="fullscreen-enter-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
            />
          </svg>
          <svg
            id="fullscreen-exit-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="hidden"
          >
            <path
              d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
            />
          </svg>
        </button>
      </div>
      <div
        id="editor-container"
        class="flex flex-col bg-gray-800 portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <!-- Top toolbar -->
        <div
          class="p-2.5 font-bold flex flex-col gap-2"
          style="
            background: #1d2021;
            color: #ebdbb2;
            border-bottom: 1px solid #3c3836;
          "
        >
          <div class="flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
              <span>WebGPU Raymarch Scene Editor</span>
            </div>
            <div class="flex items-center gap-4 text-sm font-normal">
              <span class="whitespace-nowrap">
                <span style="opacity: 0.5">FPS:</span>
                <span id="fps">0</span>
                <span style="opacity: 0.5; margin-left: 8px">Frame:</span>
                <span id="frame-time">0ms</span>
              </span>
              <span class="whitespace-nowrap">
                <span style="opacity: 0.5">Compile:</span>
                <span id="compile-time"></span>
              </span>
              <button
                id="compile-btn"
                class="px-3 py-1 text-sm rounded bg-green-700 hover:bg-green-600 transition-colors whitespace-nowrap"
                title="Compile (Ctrl/Cmd+Enter)"
              >
                Compile
              </button>
            </div>
          </div>
        </div>

        <!-- Main editor area -->
        <div class="flex flex-col flex-1 overflow-hidden">
          <!-- Scene editor -->
          <div
            id="scene-editor"
            class="flex flex-col flex-1 overflow-hidden"
            style="background:#1d2021"
          >
            <!-- Scene editor header -->
            <div
              class="flex items-center justify-between px-3 py-2 border-b"
              style="border-color:#3c3836; color:#ebdbb2"
            >
              <div class="flex items-center gap-2">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="7" height="7" />
                  <rect x="14" y="3" width="7" height="7" />
                  <rect x="14" y="14" width="7" height="7" />
                  <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Scene Objects</span>
              </div>
              <button
                id="add-primitive-btn"
                class="px-2 py-1 text-xs rounded border"
                style="border-color:#458588; color:#83a598"
                title="Add a new sphere to the scene"
              >
                + Add Sphere
              </button>
            </div>

            <!-- Scrollable list of primitives -->
            <div
              id="scene-list"
              class="flex-1 overflow-y-auto overflow-x-hidden p-3 space-y-3"
            ></div>
          </div>

          <!-- Shader code editor -->
          <div
            id="code-panel"
            class="flex flex-col flex-none transition-all duration-300 overflow-hidden"
            style="height: 260px"
          >
            <div
              id="code-toggle"
              class="w-full h-7 cursor-pointer hover:opacity-80 flex items-center px-2 text-xs"
              style="background: #3c3836; color: #a89984"
            >
              <span id="code-arrow">â–¼ Shader Code</span>
            </div>
            <div
              id="code-content"
              class="flex-1 overflow-hidden"
              style="background: #1d2021"
            >
              <textarea id="code-editor"></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
